<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JotJot - One Note Everywhere</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background: white;
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
      }

      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          transparent 0%,
          transparent 50%,
          transparent 60%,
          rgba(128, 128, 128, 0.5) 100%
        );
        pointer-events: none;
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 40px 20px;
      }

      h1 {
        font-size: 48px;
        font-weight: 600;
        margin-bottom: 16px;
        letter-spacing: -0.5px;
      }

      .tagline {
        font-size: 24px;
        font-weight: 400;
        margin-bottom: 40px;
        color: #333;
      }

      .buttons {
        display: flex;
        gap: 16px;
        justify-content: center;
        margin-bottom: 60px;
        flex-wrap: wrap;
      }

      .button {
        display: inline-block;
        padding: 12px 32px;
        background: black;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        transition: opacity 0.2s;
      }

      .button:hover {
        opacity: 0.8;
      }

      .contact {
        font-size: 16px;
        color: #666;
      }

      .contact a {
        color: black;
        text-decoration: none;
      }

      .contact a:hover {
        text-decoration: underline;
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 36px;
        }

        .tagline {
          font-size: 20px;
        }

        .buttons {
          flex-direction: column;
          align-items: center;
        }

        .button {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JotJot</h1>
      <p class="tagline">One note everywhere.</p>

      <div class="buttons">
        <a href="#" class="button">Get on iOS</a>
        <a href="#" class="button">Get on Mac</a>
      </div>

      <p class="contact">
        <a href="mailto:nazarioricardo@gmail.com">nazarioricardo@gmail.com</a>
      </p>
    </div>
  </body>
</html>
